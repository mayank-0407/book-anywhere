{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/main_logo.png' %}" type="image/icon type">
    <link rel="stylesheet" href="{% static 'new/signin.css' %}" />
</head>

<body class="flex">
    <div class="container">
        <div class="user"></div>
        <form action="./" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <h1>Log In </h1>
        <h2 >{% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: #FF0000;">{{ message }}</li>
            {% endfor %}
        </h2>
            <div class="input">
                <input name="ename" type="text" required />
                <label for="ename">Username</label>
            </div>
            <div class="input box">
                <input name="password" type="password" required />
                <label for="password">Password</label>
                <div class="forgot"><a href="#" data-bs-toggle="modal" data-bs-target="#forgotmodal">Forgot Password?</a></div>
            </div>
            <input class="L_btn" type="submit" value="Login" />
        </form>
        <div class="div">
            <div class="line"></div>
            <div class="signup">Don't Have an account? <a href="{% url 'home' %}">Sign Up</a></div>
        </div>
    </div>
    <!-- Forgot Modal -->
      <div class="modal fade" id="forgotmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Forgot Password</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'forgot_pass' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating border-3 border-primary">
                      <input type="email" name="email" class="form-control" id="floatingPassword" placeholder="Enter Your Email">
                      <label for="email">Your Email</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Confirm</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
  </body>
</html>
